<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="1">
        <caption>Table Example</caption>
        <tr>
            <th>row 1</th>
            <td colspan="2"><img src="images/image.jpeg" alt="" width="200"></td>
            <td><a href="https://www.google.com ">Google</a></td>

        </tr>
        <tr>
            <th rowspan="2">row 2 </th>
            <td>data 4</td>
            <td>data 5</td>
            <td>data 6</td>
        </tr>
        <tr>
            <th>row 3</th>
            <td>data 7</td>
            <td>data 8</td>
            <td>data 9</td>
        </tr>
    </table>

</body>

</html>

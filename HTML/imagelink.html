<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image link map </title>
</head>
<body>
    <a href="https://www.amazon.com">
        <img src="images/image.jpeg" alt="" width="500" height="500">
    </a>
    <img src="WhatsApp Image 2023-08-31 at 00.48.23.jpg" usemap="#image_map">
<map name="image_map">
     <area alt="google" title="google" href="https://www.google.com" coords="68,156,523,785" shape="rect">
     <area alt="youtube" title="youtube" href="https://www.youtube.com" coords="547,1070,187" shape="circle">
     <area alt="facebook" title="facebook" href="https://www.facebook.com" coords="904,447 664,613 686,810 941,710 968,715 968,715 941,802 972,625 897,452 " shape="polygon">
</map>
    

        
</body>
</html>

    <!-- form file uplaod -->
    <form action="" enctype="multipart/form-data">
        <input type="file" multiple>
    </form> <br>

    <!-- html attributes use in form  -->
    <form action="">
        <input type=" text" value="Abhishek" disabled>
        <input type="submit" value="Go">
    </form>

    <form action="">
        <input type=" text" value="Abhishek" readonly>
        <input type="submit" value="Go">
    </form>

    <form action="">
        <input type=" text" value="Abhishek" size="50">
        <input type="submit" value="Go">
    </form>

    <form action="">
        <input type=" text" maxlength="20" size="50">
        <input type="submit" value="Go">
    </form>

    <form action="">
        <input type="number" min="10" max="20">
        <input type="submit" value="Go">
    </form>

    <form action="">
        <input type="text" placeholder="Enter Name" required>
        <input type="submit" value="Go">
    </form>

    <form action="">
        <input type="number" value="1" step="5">
        <input type="submit" value="Go">
    </form>

    <form action="">
        <input type="text" autofocus>
        <input type="submit" value="Go">
    </form>

    <form action="">
        <input type="text" autocomplete="on">
        <input type="submit" value="Go">
    </form>

    <form action="">
        <input type="text" name="First_name">
        <input type="text" name="Last_name">
        <input type="submit" value="Go" required>
    </form>


    <form action="">
        <textarea name="" id="" cols="30" rows="10">Hello.....</textarea>
        <input type="image" src="images/submit button.png" width="100" height="50">
    </form>

    <!-- html forms select option -->
    <form action="">
        <select name="car" id="">
            <optgroup label="Car">
                <option value="Audi">Audi</option>
                <option value="Fortuner" selected>Fortuner</option>
                <option value="Scorpio">Scorpio</option>
            </optgroup>
            <optgroup label="Sports">
                <option value="Hockey">Hockey</option>
                <option value="Cricket">Cricket</option>
                <option value="Football">Football</option>
            </optgroup>
        </select>
    </form>

    <!-- html radio button  -->
    <form action="">
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female" checked> Female
        <input type="radio" name="gender" value="Other"> Other <br>
        <!-- for group we use name -->
        <input type="radio" name="emptype" value="Male"> Manager
        <input type="radio" name="emptype" value="Developer" checked>Developer
    </form>

    <!-- html checkbox -->
    <form action="">
        <input type="checkbox" name="sports"> Cricket
        <input type="checkbox" name="sports">Football
        <input type="checkbox" name="sports">HockeyS
    </form>

    <!-- html datalist -->

    <datalist id="search">

        <option value="Mango">

        <option value="Banana">
    </datalist>
